<!DOCTYPE html>
<html>
    <head>
        <title>DOM Practice</title>
    </head>
<body>
  <h1>
    DOM & Event Practice
  </h1>
  <div id="container"></div>
  
  <p>Event method one (HTML, one onclick event per page)</p>
  <button onclick="alert('Hello World')">Click Me</button>
  <p>Event method two (JS, one onclick in DOM)</p>
  <button id="btn1">Click Me</button>
  <p>Event method three (JS, multi click)</p>
  <button id="btn2">Click Me</button>

  <p>Reusable named functions</p>
  <button id="btn3" onclick="alertMessage()">Click Me Please!</button>

</body>
<script type="text/javascript" src="dom.js"></script>
</html>
